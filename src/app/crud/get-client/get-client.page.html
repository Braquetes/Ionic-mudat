<ion-header>
  <ion-toolbar>
    <ion-title align="center">Clientes</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="admin" text="Regresar"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="container-phone">
      <div class="interfaz">
        <div class="indicaciones">
          <h1 class="titulo-form">Usuarios de Muda-T</h1>
          <p class="text-body1">A continuaci√≥n podras ver, agregar, editar y/o elimnar datos de usuarios</p>
        </div>
        <table border="1">
          <tr>
            <th>Nombres</th>
            <th>Correo</th>
            <th>Opciones</th>
          </tr>
          <tr *ngFor="let datos of table">
            <td>{{datos.nombres}} {{datos.apellidos}}</td>
            <td>{{datos.username}}</td>
            <td align="center">
              <a (click)="editar(datos.id_user)" class="btn btn-editar">Editar</a>
              <br><br>
              <a (click)="eliminar(datos.id_user)" class="btn btn-eliminar">Eliminar</a>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</ion-content>
