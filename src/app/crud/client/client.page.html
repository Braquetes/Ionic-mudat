<ion-header>
  <ion-toolbar>
    <ion-title>client</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="admin" text="Regresar"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="formulario" (ngSubmit)="save(form)" #form="ngForm">
    <input type="text" name="nombres" class="usuario" placeholder="Ingrese su nombre" [(ngModel)]="datos.nombres">
    <input type="text" name="apellidos" class="apellidos" value="" placeholder="Apellidos" [(ngModel)]="datos.apellidos">
    <input type="email" name="username" class="email" placeholder="Ingrese su nombre de usuario" [(ngModel)]="datos.username">
    <input type="password" name="password" class="pass" placeholder="******" disabled>
    <div class="edad-age">
        <input type="tel" name="telefono" class="nTel" placeholder="Numero Telefonico" [(ngModel)]="datos.telefono">
        <input type="number" name="edad" class="edad-age" placeholder="Edad" [(ngModel)]="datos.edad">
        
      </div>
    <div class="botones">
        <button type="submit" class="btn btn-primario">Guardar cambios</button >
    </div>
</form>
</ion-content>
